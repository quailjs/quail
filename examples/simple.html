<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
	<div id="test">
	 <p>This is an image of my cat:</p>
	 <img src="../test/testfiles/oac/rex.jpg">
	</div>
	
	<script src="../libs/jquery/jquery.js"></script>
	<script src="../src/quail.js"></script>
	<script>
	 $(document).ready(function() {
  	 
  	 var accessibilityTests = {
            "imgHasAlt": {
                "type": "selector",
                "selector": "img:not(img[alt])",
                "severity": "severe"
            }
          };
  	 
  	 $('#test').quail({ guideline : [ 'imgHasAlt' ],
	                    jsonPath : '../src/resources',
	                    accessibilityTests : accessibilityTests,
	                    callback : function(event) {
  	                    event.element.addClass('quail-result')
  	                         .addClass(event.severity)
  	                         .before('<span class="message">This is a message about why you should add alt text.</span>');
  	                    
	                    }});
	 })
	 
	</script>
	</body>
</html>
