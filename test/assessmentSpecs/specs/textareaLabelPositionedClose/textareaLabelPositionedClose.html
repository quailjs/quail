<html>
<head>
    <title>textareaLabelPositionedClose</title>
</head>
<body>
    <div data-expected="fail">
        <form action="http://www.example.com" method="post">
            <table width="100%">
                <tr>
                    <td>first name:</td>
                    <td align="right">
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>last name:</td>

                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="test">comment:</label>
                    </td>
                    <td align="right">
                        <textarea rows="3" cols="20" id="test" class="quail-failed-element"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit" />
                    </td>
                </tr>
            </table>

                    </td>
                </tr>
                <tr>

                    <td align="right">

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit" />
                    </td>
                </tr>
            </table>
        </form>
