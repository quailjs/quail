<!doctype html>
<html>
<head>
    <title>inputCheckboxRequiresFieldset</title>
</head>
<body>
    <div data-expected="fail" data-accessibility-test="inputCheckboxRequiresFieldset">
        <form action="http://example.com/donut" method="post">
            <p>
                <input type="checkbox" name="flavour" id="choc" value="chocolate" class="quail-failed-element"/>
                <label for="choc">Chocolate</label>
                <br/>
                <input type="checkbox" name="flavour" id="cream" value="cream" class="quail-failed-element"/>
                <label for="cream">Cream Filled</label>
                <br/>
                <input type="checkbox" name="flavour" id="honey" value="honey" class="quail-failed-element"/>
                <label for="honey">Honey Glazed</label>
                <br/>
                <input type="submit" value="Purchase Donuts" />
            </p>
        </form>
    </div>

    <div data-expected="pass" data-accessibility-test="inputCheckboxRequiresFieldset">
        <form action="http://example.com/donut" method="post">
            <fieldset>
                <legend>Donuts Requested (check all that apply)</legend>
                <p>
                    <input type="checkbox" name="flavour" id="choc" value="chocolate" />
                    <label for="choc">Chocolate</label>
                    <br/>
                    <input type="checkbox" name="flavour" id="cream" value="cream" />
                    <label for="cream">Cream Filled</label>
                    <br/>
                    <input type="checkbox" name="flavour" id="honey" value="honey" />
                    <label for="honey">Honey Glazed</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Purchase Donuts" />
            </p>
        </form>
    </div>

    </body>
</html>
