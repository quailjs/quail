<!doctype html>
<html>
<head>
    <title>inputTextHasTabIndex</title>
</head>
<body>
    <div data-expected="fail" data-accessibility-test="inputTextHasTabIndex">

        <form action="http://www.example.com" method="post">
            <p>
                <label for="name">Name</label>:
                <input type="text" name="name" id="name" value="your name here" class="quail-failed-element" tabindex="" />
            </p>
        </form>
    </div>
    <div data-expected="fail" data-accessibility-test="inputTextHasTabIndex">

        <form action="http://www.example.com" method="post">
            <p>
                <label for="name">Name</label>:
                <input type="text" name="name" id="name" value="your name here" class="quail-failed-element"/>
            </p>
        </form>
    </div>
    <div data-expected="pass" data-accessibility-test="inputTextHasTabIndex">

        <form action="http://www.example.com" method="post">
            <p>
                <label for="name">Name</label>:
                <input type="text" name="name" id="name" value="your name here" tabindex="1" />
            </p>
        </form>
    </div>

    </body>
</html>
