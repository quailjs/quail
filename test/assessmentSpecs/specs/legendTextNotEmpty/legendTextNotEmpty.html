<!doctype html>
<html>
<head>
    <title>legendTextNotEmpty</title>
</head>
<body>
    <div data-expected="fail">

        <form action="http://example.com/donut" method="post">
            <fieldset>
                <legend id="assert-1" class="quail-failed-element"></legend>
                <p>
                    <input type="radio" name="flavour" id="choc" value="chocolate" checked="checked"
                    />
                    <label for="choc">Chocolate *</label>
                    <br/>
                    <input type="radio" name="flavour" id="cream" value="cream" />
                    <label for="cream">Cream Filled</label>
                    <br/>
                    <input type="radio" name="flavour" id="honey" value="honey" />
                    <label for="honey">Honey Glazed</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Purchase Donut" />
            </p>
        </form>
    </div>
    <div data-expected="pass">

        <form action="http://example.com/donut" method="post">
            <fieldset>
                <legend id="assert-2">Donut Type</legend>
                <p>
                    <input type="radio" name="flavour" id="choc" value="chocolate" checked="checked"
                    />
                    <label for="choc">Chocolate (required)</label>
                    <br/>
                    <input type="radio" name="flavour" id="cream" value="cream" />
                    <label for="cream">Cream Filled</label>
                    <br/>
                    <input type="radio" name="flavour" id="honey" value="honey" />
                    <label for="honey">Honey Glazed</label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Purchase Donut" />
            </p>
        </form>
    </div>

    </body>
</html>
