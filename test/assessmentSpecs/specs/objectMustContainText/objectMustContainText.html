<!doctype html>
<html>
<head>
	<title>objectMustContainText</title>
</head>
<body>
	<div data-expected="fail" data-accessibility-test="objectMustContainText">
		<object classid="http://www.miamachina.it/analogclock.py" title="a clock object" class="quail-failed-element">
			<img src="../assets/clock.png" />
		</object>
	</div>

	<div data-expected="fail" data-accessibility-test="objectMustContainText">
		<object classid="http://www.miamachina.it/analogclock.py" title="a clock object" class="quail-failed-element">
		</object>
	</div>

	<div data-expected="pass" data-accessibility-test="objectMustContainText">
		<object classid="http://www.miamachina.it/analogclock.py" title="a clock object">
			Here is some text that describes the object and its operation.
		</object>
	</div>

  </body>
</html>
