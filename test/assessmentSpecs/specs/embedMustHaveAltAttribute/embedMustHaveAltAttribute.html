<!doctype html>
<html>
<head>
	<title>embedMustHaveAltAttribute</title>
</head>
<body>
	<div data-expected="fail" data-accessibility-test="embedMustHaveAltAttribute">

		<embed src="demo.mov" class="quail-failed-element">
			<noembed>Alternate content for the embed</noembed>
		</embed>
	</div>
	<div data-expected="pass" data-accessibility-test="embedMustHaveAltAttribute">

		<embed alt="description of the embed" src="demo.mov">
			<noembed>Alternate content for the embed</noembed>
		</embed>
	</div>
  </body>
</html>
