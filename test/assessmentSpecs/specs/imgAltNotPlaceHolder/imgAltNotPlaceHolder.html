<!doctype html>
<html>
<head>
	<title>imgAltNotPlaceHolder</title>
</head>
<body>
	<div data-expected="fail" data-accessibility-test="imgAltNotPlaceHolder">
		<img src="../assets/rex.jpg" alt="photo" width="150" height="105" class="quail-failed-element"/>
	</div>

	<div data-expected="fail" data-accessibility-test="imgAltNotPlaceHolder">
		<img src="../assets/rex.jpg" alt="13K bytes" width="150" height="105" class="quail-failed-element"/>
	</div>

	<div data-expected="fail" data-accessibility-test="imgAltNotPlaceHolder">
		<p>
			<img src="../assets/rex.jpg" alt="spacer" width="150" height="105" class="quail-failed-element"/>
		</p>
	</div>

	<div data-expected="fail" data-accessibility-test="imgAltNotPlaceHolder">
		<p>
			<img src="../assets/rex.jpg" alt="nbsp" width="150" height="105" class="quail-failed-element"/>
		</p>
	</div>

	<div data-expected="fail" data-accessibility-test="imgAltNotPlaceHolder">
		<img src="../assets/rex.jpg" alt="image" width="150" height="105" class="quail-failed-element"/>
	</div>

	<div data-expected="pass" data-accessibility-test="imgAltNotPlaceHolder">
		<p>
			<img src="../assets/rex.jpg" alt="" />
		</p>
	</div>

	<div data-expected="pass" data-accessibility-test="imgAltNotPlaceHolder">
		<p>
			<img src="../assets/rex.jpg" alt="Photo of a brown and black cat named Rex."
            />
		</p>
	</div>

  </body>
</html>
