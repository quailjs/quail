<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <title>Table uses scope for row headers - Fail</title>
        <link rel="stylesheet"
        href="../../../lib/qunit/qunit/qunit.css" media="screen">
    </head>
    
    <body>

        <table>
            <thead>
                <tr>
                    <th>Should be scoped</th>
                    <th>Item two</th>
                    <th>Item three</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Row one</strong>
                    </td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><strong>Row two</strong>
                    </td>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('tableUsesScopeForRow', function() {
              quailTest.runTest( 'tableUsesScopeForRow', 'tableUsesScopeForRow-fail.html');
              equal(true, quailTest.confirmIsTag('td'), 'First item is a table');
            });
        </script>
    </body>

</html>
