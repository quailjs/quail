<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <title>All labels have an input item - pass</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>

        <form>
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name">
            <label for="something">Orphaned Label</label>
            <p id="something">Wow, wrong thing</p>
        </form>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('labelsAreAssignedToAnInput', function() {
                quailTest.runTest( 'labelsAreAssignedToAnInput', 'labelsAreAssignedToAnInput-fail2.html');
                equal(true, quailTest.confirmIsTag('label'), 'First item is an input');
              });
        </script>
    </body>

</html>
