<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
<title>List items don't use images for bullets - Check #1 - Positive</title>
<link rel="stylesheet" href="../../../libs/qunit/qunit.css" media="screen">
</head>
<body>

<p>
  <ul>
    <li><img src="bullet.png">This is item one</li>
    <li><img src="bullet.png">This is item two</li>
    <li><img src="bullet.png">This is item three</li>
  </ul>
</p>
<script id="qunit-jquery" src="../../../libs/jquery/jquery.js"></script>
<script id="qunit-events" src="../../../libs/jquery.hasEventListener/jquery.hasEventListener-2.0.3.js"></script>
<script id="qunit-quail" src="../../../src/quail.js"></script>
<script id="qunit-composite" src="../../composite.js"></script>
<script id="qunit-qunit" src="../../../libs/qunit/qunit.js"></script>
<script>
  test('liDontUseImageForBullet', function() {
    quailTest.runTest('liDontUseImageForBullet', '1-1.html');
    equal(true, quailTest.confirmIsTag('li'), 'First item is an image');
  });
</script>
</body>
</html>
