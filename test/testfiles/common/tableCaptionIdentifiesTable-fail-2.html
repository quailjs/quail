<!doctype html>
<html>
    
    <head>
        <title>tableCaptionIdentifiesTable-fail-2</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <table border="1">
            <caption>Cups of coffee consumed by each senator</caption>
            <tr>
                <th>name</th>
                <th>number of cups</th>
                <th>type</th>
                <th>with sugar</th>
            </tr>
            <tr>
                <td>Adams, Willie</td>
                <td>2</td>
                <td>regular</td>
                <td>sugar</td>
            </tr>
            <tr>
                <td>Bacon, Lise</td>
                <td>4</td>
                <td>regular</td>
                <td>no sugar</td>
            </tr>
            <tr>
                <td>Chaput, Maria</td>
                <td>1</td>
                <td>decaf</td>
                <td>sugar</td>
            </tr>
            <tr>
                <td>Di Nino, Consiglio</td>
                <td>0</td>
                <td>not applicable</td>
                <td>not applicable</td>
            </tr>
            <tr>
                <td>Eggleton, Art</td>
                <td>6</td>
                <td>regular</td>
                <td>no sugar</td>
            </tr>
        </table>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('tableCaptionIdentifiesTable', function() {
            	  quailTest.runTest( 'tableCaptionIdentifiesTable', '242-2.html');
            	  equal(true, quailTest.confirmIsTag('caption'), 'First item tag test');
            });
        </script>
    </body>

</html>
