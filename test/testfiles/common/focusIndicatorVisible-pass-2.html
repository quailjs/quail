<!doctype html>
<html>
    
    <head>
        <title>focusIndicatorVisible-pass</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
        <style>
            #quail-scope a:focus {
                background-color: #c6e746; 
            }

            #quail-scope input:focus {
                border: 3px solid black;
            }
        </style>
    </head>
    
    <body>
        <div id="quail-scope">
            <a href="somewhere">This link is highly visible when it gets focus</a>
            <form>
                <label for="input">An input element with a highly-visible focus</label>
                <input type="text" id="input">
            </form>
        </div>

        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('focusIndicatorVisible', function() {
            	  quailTest.runTest('focusIndicatorVisible' );
            	  equal(true, quailTest.confirmIsEmpty(), 'Results are empty');
            });
        </script>
    </body>

</html>
