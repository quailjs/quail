<!doctype html>
<html>
    
    <head>
        <title>formWithRequiredLabel-pass-2</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <div id="quail-scope">
            <form action="http://www.test.com">
                <p>
                    <label for="firstname">First Name: *</label>
                    <input type="text" id="firstname" aria-required="true"
                    />
                    <br/>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" />
                    <br/>
                    <label for="colour">Favourite Colour:</label>
                    <input type="text" id="colour" />
                    <br/>
                    <input type="submit" value="submit" />
                </p>
            </form>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('formWithRequiredLabel', function() {
            	  quailTest.runTest( 'formWithRequiredLabel', '246-3.html');
            	  equal(true, quailTest.confirmIsEmpty(), 'Results are empty');
            });
        </script>
    </body>

</html>
