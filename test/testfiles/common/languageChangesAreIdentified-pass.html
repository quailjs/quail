<!doctype html>
<html>

    <head>
        <title>languageChangesAreIdentified-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <div id="quail-scope" lang="en">
            <p>This paragraph is just fine, it is written in English.</p>
            <p class="bengali">এটি একটি ভাষা একক স্ক্রিপ্ট করা হবে না.</p>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('Language singleton changes are identified', function() {
        	  quailTest.runTest('languageChangesAreIdentified');
        	  equal(true, quailTest.confirmIsTag('p.bengali'), 'The second paragraph changes language context.');
            });
        </script>
    </body>

</html>
