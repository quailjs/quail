<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    
    <head>
        <title>frameTitlesNotPlaceholder-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <p>This is an iframe.</p>
        <iframe src="resources/alternative1.html" title="iframe"></iframe>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('framesHaveATitle', function() {
            	  quailTest.runTest( 'frameTitlesNotPlaceholder' );
            	  equal(true, quailTest.confirmIsTag('iframe'), 'iFrame title is placeholder');
            });
        </script>
    </body>

</html>
