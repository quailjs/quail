<!doctype html>
<html>

<head>
  <title>Adding custom tests to QUAIL</title>
</head>

<body>
  <div class="test-area">
    <p>This is a paragraph.</p>
    <p class="error">
      This is a paragraph we are testing for.
      <img src="../assets/rex.jpg" />
    </p>
    <h2 class="callback-error">Heading!</h2>

  </div>
  <script src="../testrunner.js"></script>
  <script>
    (function(global) {
      global.quailTest = function() {
        test('guidelineFallback', function() {
        
          $('.test-area').quail({ jsonPath : '../../dist',
                              reset : true,
                              complete : function(results) {
                                testResults = results.results;
                              }});
          equal('IMG', testResults.imgHasAlt.elements[0].get(0).tagName, 'Default guideline has run');
        });
      };
    })(this);
</script>
</body>

</html>
