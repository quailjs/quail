<!doctype html>
<html>

<head>
  <title>Test that QUAIL calls events correctly</title>
</head>

<body>
  <p>
    <img src="../assets/rex.jpg" />
  </p>
  <script src="../testrunner.js"></script>
  <script id="qunit-script">
    (function(global) {
      global.quailTest = function() {
        test('quailEventComplete', function() {
           var testPasses = false;
           $.ajax({ url : '../../dist/tests.json',
             async : false,
             dataType : 'json',
             cache : false,
             success : function(data) {
                if(typeof data === 'object') {
                  $(document).quail({ jsonPath : '../../dist',
                              guideline : [ 'imgHasAlt' ],
                              reset : true,
                              accessibilityTests : data,
                              complete : function(results) {
                                if(results.totals.severe == 1) {
                                  testPasses = true;
                                }
                              }});
                }
            }});
            equal(true, testPasses, 'The test has passed');
          });
      };
    })(this);
  </script>
</body>

</html>
