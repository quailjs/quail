<!doctype html>
<html>
<head>
	<title>inputImageHasAlt</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="inputImageHasAlt">
		<form action="http://example.com/prog/text-read" method="post">
			<p>
				<input type="image" name="submit" "../assets/finddogs.gif" class="quail-failed-element"/>

			<p>
				<input type="image" name="submit" "../assets/finddogs.gif" alt="Find Dogs"/>
			</p>
		</form>
	</div>

	<script src="../quail-testrunner.js"></script>
</body>
</html>
