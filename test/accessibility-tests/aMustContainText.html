<!doctype html>
<html>
	<head>
		<title>aMustContainText</title>
	</head>
	<body>

		<div class="quail-test" data-expected="notApplicable" data-accessibility-test="aMustContainText">
			<p>This is a page with an anchor <a id="anchor"></a>
				</p>
		</div>

		<div class="quail-test" data-expected="pass" data-accessibility-test="aMustContainText">
		  <p>Select link for more information about dogs.<a href="dogs.html"><img src="../assets/rex.jpg" alt="more information about dogs"/></a>
        </p>
		</div>

		<div class="quail-test" data-expected="pass" data-accessibility-test="aMustContainText">
		  <p>Select link for more <a href="dogs.html">information about dogs</a>.</p>
		</div>

		<div class="quail-test" data-expected="fail" data-accessibility-test="aMustContainText" title="Title attribute only">
		  <p>Select link for more information about dogs. <a href="dogs.html" title="more information about dogs" class="quail-failed-element"></a>
        </p>
		</div>

		<div class="quail-test" data-expected="fail" data-accessibility-test="aMustContainText" title="Title attribute only">
		  <p>Select link for more information about dogs. <a href="dogs.html" title="more information about dogs" class="quail-failed-element"></a>
        </p>
		</div>


		<script src="../quail-testrunner.js"></script>	</body>
</html>
