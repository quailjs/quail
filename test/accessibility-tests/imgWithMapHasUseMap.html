<!doctype html>
<html>
<head>
	<title>imgWithMapHasUseMap</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="imgWithMapHasUseMap">
		<p>
			<img src="resources/image.gif" alt="image map" ismap="ismap" class="quail-failed-element"/>
		</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="imgWithMapHasUseMap">

			<img src="resources/image.gif" alt="image map" ismap="ismap" usemap="#map1"/>
		</p>
	</div>

	<script src="../testrunner.js"></script>

</html>
